<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block 1</title>
    <style>
        div {
            background-color: red;
        }

        span {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        이것은 div 태그로 한 것입니다. 박스의 형태로 나올겁니다.
    </div>
    <span>
        이것은 span태그로 한 것입니다. 글자 크기만큼의 형태로 나올 겁니다.
    </span>
</body>

</html>
